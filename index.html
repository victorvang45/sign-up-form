<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex-container">
        <div class="left-side">
            <div class="picture">
                <div class="logo-container">
                    <img class="logo" src="./res/image/odin-lined.png" alt="Odin logo">
                    <h1>Odin</h1>
                </div>
                <div class="legal">
                    <p>Photo <u>Halie West</u> on <u>Unsplash</u></p>
                </div>
            </div>

        </div>
        <div class="right-side">
            <div class="text">
                <p>This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up to you get started.<br><br>
                    You know you want to.</p>
            </div>
            <div class="form-section">
                <p>Let's Do This!</p>
                <form action="/my-handling-form-page" method="post" class="form">

                    

                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="user_first_name" />
                        </div>

                        <div class="form-input">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="user_email" />
                        </div>

                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="user_password" />
                        </div>

                    

                   

                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="user_last_name" />
                        </div>

                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" />

                        </div>

                        <div class="form-input">
                            <label for="confirm-password"> Confirm Password</label>
                            <input type="password" id="confirm-password" name="user_confirm-password" />
                        </div>

                    

                </form>
            </div>
            <div class="login">

                <button class="button" type="submit">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>




        </div>


</body>

</html>
